<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart AR - One Finger Rotate</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #ui {
        position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 10px; z-index: 999;
      }
      .btn {
        padding: 12px 20px; border-radius: 25px; border: none;
        background: rgba(233, 30, 99, 0.9); color: white; font-weight: bold;
      }
    </style>
  </head>
  <body>

    <div id="ui">
      <button class="btn" onclick="switchModel('heart')">Heart</button>
      <button class="btn" onclick="switchModel('labels')">Labels</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
             embedded vr-mode-ui="enabled: false" gesture-detector>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-entity 
          id="heart-model"
          gltf-model="./Heartmodel/Android/Heartmodel.glb"
          position="0 0 0" 
          scale="0.5 0.5 0.5"
          animation-mixer
          rotation-listener> </a-entity>
      </a-entity>

      <a-light type="ambient" intensity="1.0"></a-light>
      <a-light type="directional" position="1 2 1" intensity="0.8"></a-light>
    </a-scene>

    <script>
      // 1-FINGER ROTATION COMPONENT
      AFRAME.registerComponent('rotation-listener', {
        init: function() {
          this.lastX = 0;
          this.el.sceneEl.canvas.addEventListener('touchstart', (e) => {
            this.lastX = e.touches[0].pageX;
          });
          this.el.sceneEl.canvas.addEventListener('touchmove', (e) => {
            if (e.touches.length === 1) {
              let deltaX = e.touches[0].pageX - this.lastX;
              // Rotate only the model on its Y axis
              this.el.object3D.rotation.y += deltaX * 0.01;
              this.lastX = e.touches[0].pageX;
            }
          });
        }
      });

      function switchModel(type) {
        const model = document.querySelector('#heart-model');
        if (type === 'heart') {
          model.setAttribute('gltf-model', './Heartmodel/Android/Heartmodel.glb');
        } else {
          model.setAttribute('gltf-model', './Heartmodel/Android/HeartLabels.glb');
        }
      }
    </script>
  </body>
</html>
