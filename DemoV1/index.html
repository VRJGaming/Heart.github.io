<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Pulse Experience</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  
  <style>
    :root {
      --ui-accent: #e91e63;
    }

    body { 
      margin: 0; 
      background: radial-gradient(circle at center, #ffffff 0%, #e8e8e8 100%);
      overflow: hidden;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    model-viewer { 
      width: 100vw; 
      height: 100vh; 
      --poster-color: transparent;
      /* FIX: Enables single-finger rotation on iOS/Android browsers */
      touch-action: none; 
    }

    #heartViewer::part(default-ar-button) {
      bottom: 120px; 
      right: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px;
      border-radius: 50px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .heart-btn {
      padding: 12px 28px;
      border-radius: 40px;
      border: none;
      background: rgba(0, 0, 0, 0.05);
      color: #333;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .heart-btn.active {
      background: #000;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
 
<model-viewer 
  id="heartViewer"
  src="./Heartmodel/Android/Heartmodel.glb" 
 
  ios-src="./Heartmodel/IOS/Heartmodel.usdz#allowsContentScaling=0"
  ar 
  ar-modes="webxr scene-viewer quick-look"
  camera-controls 
  autoplay
  animation-name="*" 
  interaction-prompt="none"
  exposure="1.1" 
  
  shadow-intensity="0"
  environment-image="neutral"
  tone-mapping="neutral"
  camera-orbit="0deg 75deg 20m" 
  field-of-view="10deg">
</model-viewer>

<div class="controls">
  <button class="heart-btn active" 
          data-src="./Heartmodel/Android/Heartmodel.glb" 
          data-ios="./Heartmodel/IOS/Heartmodel.usdz#allowsContentScaling=0"
          data-orbit="0deg 75deg 20m" 
          data-fov="10deg"
          data-audio="false">Heart</button>

  <button class="heart-btn" 
          data-src="./Heartmodel/Android/HeartLabels.glb" 
          data-ios="./Heartmodel/IOS/HeartLabels.usdz#allowsContentScaling=0"
          data-orbit="0deg 75deg 2.5m" 
          data-fov="30deg"
          data-audio="true">Labels</button>
</div>

<audio id="labelAudio" src="./audio/heart_labels_audio.mp3" loop></audio>

<script>
  const modelViewer = document.querySelector('#heartViewer');
  const buttons = document.querySelectorAll('.heart-btn');
  const audio = document.getElementById("labelAudio");

  modelViewer.addEventListener('load', () => {
    if (modelViewer.availableAnimations.length > 0) {
      modelViewer.play();
    }
  });

  buttons.forEach(btn => {
    btn.addEventListener('click', async () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      modelViewer.src = btn.dataset.src;
      modelViewer.iosSrc = btn.dataset.ios;
      
      await modelViewer.updateComplete;

      modelViewer.cameraOrbit = btn.dataset.orbit;
      modelViewer.fieldOfView = btn.dataset.fov;

      if (btn.dataset.audio === "true") {
        audio.play().catch(() => {});
      } else {
        audio.pause();
        audio.currentTime = 0;
      }
    });
  });
</script>

</body>
</html>
